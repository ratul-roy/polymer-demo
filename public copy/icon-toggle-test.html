        font-family: sans-serif;

    <h4>
      My Name is 
    </h4>
    <h3>
      [[name]]

     <div>If data binding works, you can see one more sentence below.</div>

    <h3><span>[[message(isFav)]]</span></h3>
   <!--  <icon-toggle toggle-icon="favorite" pressed="{{isFav}}"></icon-toggle> -->

    
  </template>
  
  <script>
    Polymer({
      is: "icon-toggle-test",
      properties: {
        isFav: {
          type: Boolean,
          value: true
        },
        name: {
          type: String,
          value: ""
        }
      },
      message: function(fav) {
        if (fav) {
          //debugger;
          //this.$.testAajax.generateRequest();
          return "Data Binding Works";

        } else {
          return "Data Binding Does not work.";
        }
      },
      successCB: function(e){
        alert("success")
        //alert("data received through ajax: " + JSON.stringify(e.detail.data))
        this.name = e.detail.data.name;
        //debugger;
      },
      failCB: function(){
        alert("ajax failed")
      }
    });
  </script>
</dom-module>
